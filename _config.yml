# Site settings
title: New Theatre History Project
email: alumni@newtheatre.org.uk
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://alpha.history.newtheatre.org.uk" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
permalink: pretty

collections:
  shows:
    layout: show
    output: true
  committees:
    layout: show
    output: true

# Config for the prose editor
prose:
  ignore: ['_utilities', 'CNAME', '.gitignore', 'js', 'css', '_site', '_sass', '_layout', '_includes']
  siteurl: "http://alpha.history.newtheatre.org.uk"
  media: "images"
  metadata:
    _shows:
      - name: "layout"
        field:
          element: "hidden"
          value: "show"
      - name: "title"
        field:
          element: "text"
          label: "Show Name"
      - name: "playwright"
        field:
          label: "Playwright"
          element: "text"
      - name: "season"
        field:
          label: "Season"
          element: "select"
          options:
            - name: "In House"
              value: "In House"
            - name: "Fringe"
              value: "Fringe"
            - name: "Edinburgh"
              value: "Edinburgh"
      - name: "year"
        field:
          element: "text"
          label: "Year"
          help: "This is used for academic year grouping and should be in the format yy_yy, i.e. 2012-13 would be 12_13"
      - name: "venue"
        field:
          element: "multiselect"
          label: "Venue"
          help: "New Theatre, Studio A, Studio B or the name of an external venue. Only select one option."
          alterable: true
          options:
            - name: "New Theatre"
              value: "New Theatre"
            - name: "Studio A"
              value: "Studio A"
            - name: "Studio B"
              value: "Studio B"
      - name: "date_start"
        field:
          element: "text"
          label: "Start Date"
          help: "Date of first performance in format DD/MM/YYYY"
      - name: "date_end"
        field:
          element: "text"
          label: "End Date"
          help: "Date of last performance in format DD/MM/YYYY"

