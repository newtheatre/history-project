# Site settings
title: New Theatre History Project
email: alumni@newtheatre.org.uk
description: > # this means to ignore newlines until "baseurl:"
  New Theatre Alumni Network
  E: ntalumni@newtheatre.org.uk
  T: @ntalumni
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://history.newtheatre.org.uk" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
permalink: pretty

gems:
- jekyll-sitemap

exclude: [vendor, node_modules]

collections:
  shows:
    layout: show
    output: true
  committees:
    layout: show
    output: true

image:
  source: images
  output: images/resized
  presets:
    show_poster_thumb:
      attr:
        class: show-poster-thumb
        alt: Show poster
      width: 40
    show_poster:
      attr:
        class: show-poster
      width: 440
    show_asset:
      width: 190
    show_photo:
      width: 300

asset_bundler:
  compress:
    js: node_modules/uglifyjs/bin/uglifyjs :infile -o :outfile -c
    css: false
  base_path: /bundles/
  server_url:
  remove_bundled: false
  dev: false
  bundle_name: false
  markup_templates:
    js: "<script type='text/javascript' src='{{url}}'></script>\n"
    css: "<link rel='stylesheet' type='text/css' href='{{url}}' />\n"


# Config for the prose editor
prose:
  ignore: ['_bin', '_utilities', 'CNAME', '.gitignore', 'js', 'css', '_site', '_sass', '_layout', '_includes', '.travis.yml', 'Gemfile', 'Gemfile.lock', 'lib', 'js', '_plugins', 'feeds']
  siteurl: "http://alpha.history.newtheatre.org.uk"
  media: "images"
  metadata:
    _shows:
      - name: "layout"
        field:
          element: "hidden"
          value: "show"
      - name: "title"
        field:
          element: "text"
          label: "Show Name"
      - name: "playwright"
        field:
          label: "Playwright"
          element: "text"
      - name: "student_written"
        field:
          label: "Student Written"
          help: "Is this show written by an NT member?"
          element: "boolean"
      - name: "season"
        field:
          label: "Season"
          element: "select"
          options:
            - name: "In House"
              value: "In House"
            - name: "Fringe"
              value: "Fringe"
            - name: "Edinburgh"
              value: "Edinburgh"
      - name: "season_sort"
        field:
          label: "Season Sort"
          element: "number"
          help: "Number used to sort the season. Use multiples of ten for flexibility, i.e. the third show of the season would be 30."
      - name: "period"
        field:
          label: "Season Period"
          element: "select"
          options:
            - name: "Autumn"
              value: "Autumn"
            - name: "Spring"
              value: "Spring"
            - name: "Edinburgh"
              value: "Edinburgh"
      - name: "year"
        field:
          element: "text"
          label: "Year"
          help: "This is used for academic year grouping and should be in the format yy_yy, i.e. 2012-13 would be 12_13"
      - name: "venue"
        field:
          element: "multiselect"
          label: "Venue"
          help: "New Theatre, Studio A, Studio B or the name of an external venue. Only select one option."
          alterable: true
          options:
            - name: "New Theatre"
              value: "New Theatre"
            - name: "Studio A"
              value: "Studio A"
            - name: "Studio B"
              value: "Studio B"
      - name: "date_start"
        field:
          element: "text"
          label: "Start Date"
          help: "Date of first performance in format YYYY-MM-DD"
      - name: "date_end"
        field:
          element: "text"
          label: "End Date"
          help: "Date of last performance in format YYYY-MM-DD"

