<header class="site-header">
  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/">
      <img src="/images/logo.png" alt="Logo" class="site-title-logo" />
      <h2 class="site-title-text">New Theatre <br />History Project</h2>
    </a>

    <nav class="site-nav">
      {% assign top_pages = site.pages | where: "group", "top" | sort: "sort" %}
      {% for node in top_pages %}
        {% if node.title %}
        <a class="page-link{% if node.current == page.current %} current{% endif %}" data-current="{{ node.current }}" href="{{ node.url | prepend: site.baseurl }}">
          {% if node.icon %}<i class="{{ node.icon }}"></i> {% endif %}
          <span class="page-link-text">{{ node.title }}</span>
        </a>
        {% endif %}
      {% endfor %}
      <a class="page-link{% if page.current == "about" %} current{% endif %}" data-current="about" href="/about/">
        <i class="octicon octicon-circuit-board"></i>
        <span class="page-link-text">About</span>
      </a>
    </nav>
    <div class="site-search">
      {% if page.url != "/search/" %}
      <form method="get" action="/search" data-search-form>
        <input type="search" name="q" id="q" placeholder="Search" data-search-input class="site-search-input" />
        <input type="submit" value="Search" class="site-search-submit" />
      </form>
      {% endif %}
    </div>
  </div>
</header>
