---
layout: default
title: Search
search_omit: true
editable: false
body_class: search
---

<div class="search-form">
  <div class="search-form-title">
    <h1>Site Search</h1>
  </div>
  <!-- Search form -->
  <form method="get" action="/search" data-search-form>
  <div class="search-form-text">
    <input class="search-q" type="search" name="q" id="q" placeholder="Enter search term" data-search-input />
  </div>
  <div class="search-form-actions">
    <button class="search-submit" type="submit"><i class="fa fa-search"></i></button>
  </div>
  </form>
</div>

<div class="search-results">
  <!-- Search results placeholder -->
  <div class="box-warning">
    <i class="fa fa-exclamation-triangle"></i>
    These search results are very much in beta. If you find any bugs, such as pages not showing up you know exist, please report them using the button on the right.
  </div>

  <p data-search-found>
    <span data-search-found-count></span> result(s) found for &ldquo;<span data-search-found-term></span>&rdquo;.
  </p>
  <div data-search-results></div>



  <!-- Search result template -->
  <script type="text/x-template" id="search-result">
    <div>
    <% if (item.type == "show") { %>
      <div class="search-result">
        <h3 class="search-result-show-title">
          <% if (item.poster_thumb_tag) { %><%= item.poster_thumb_tag %><% } else { %><i class="fa fa-ticket"></i><% } %>
          <a href="<%= item.link %>"><%= item.title %></a>
          <% if (item.playwright) { %><span class="search-result-playwright">by <%= item.playwright %></span><% } %>
          </h3>
        <p class="meta"><%= item.run %> at <%= item.venue %>, <%= item.season %> season</p>
        <p><%= item.excerpt %></p>
      </div>
    <% } else { %>
      <% if (item.group == "about") { %>
        <div class="search-result">
          <h3><i class="octicon octicon-circuit-board"></i> <a href="<%= item.link %>"><%= item.title %></a></h3>
          <p><%= item.excerpt %></p>
        </div>
      <% } else if (item.group == "docs") { %>
        <div class="search-result">
          <h3><i class="fa fa-file-text-o"></i> <a href="<%= item.link %>"><%= item.title %></a></h3>
          <p><%= item.excerpt %></p>
        </div>
      <% } else { %>
        <div class="search-result">
          <h3><i class="fa fa-file"></i> <a href="<%= item.link %>"><%= item.title %></a></h3>
          <p><%= item.excerpt %></p>
        </div>
      <% } %>
    <% } %>
    </div>
  </script>

  <!-- jQuery - required but can be moved to the <head> -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <!-- Search script - Must appear after template -->
  <script src="/js/search.js"></script>

</div>
