language: ruby
cache:
  bundler: true
  directories:
    - _site/images/resize
    - node_modules/
    - lib/
    - _asset_bundler_cache/
    - vendor/bundle
install:
  - bundle install --jobs=3 --retry=3 --deployment --path=${BUNDLE_PATH:-vendor/bundle}
  - npm install
  - bower install
script: _bin/build.sh
after_script:
 - jsonlint -q _site/feeds/search.json
 - _bin/deploy.sh
branches:
  only:
  - master
